<html>
<head>
<title>Calculadora_jQuery</title>
<script type="text/javascript"
        src="https://code.jquery.com/jquery-2.1.4.min.js" >
</script>

<script type="text/javascript">

$(function(){

	pantalla = $("#n1");
    boton1 = $("#b1");
    boton2 = $("#b2");
	
	pantalla.on("click",
		function(){ pantalla.val("");
	});
	
	boton1.on("click",function(){
		
		pantalla.val(pantalla.val()*pantalla.val());
	});

	boton2.on("click",function(){
		
		pantalla.val(Math.sqrt(pantalla.val()));
	});

});

</script>

<body>
Numero:
<input type="text" id="n1">
<button id="b1">x<sup>2</sup> </button>
<button id="b2">Raiz</sup> </button>
</body>
